<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EducationEdue Calculator</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .calculator {
    margin: 50px auto;
    width: 300px;
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }
  button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #555;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    background-color: #333;
    color: #fff;
    font-size: 1.5em;
    text-align: right;
  }
  #poweredBy {
    font-size: 12px;
    margin-top: 10px;
    color: #888;
  }
</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="result" disabled>
  <br>
  <button onclick="addToResult('1')">1</button>
  <button onclick="addToResult('2')">2</button>
  <button onclick="addToResult('3')">3</button>
  <br>
  <button onclick="addToResult('4')">4</button>
  <button onclick="addToResult('5')">5</button>
  <button onclick="addToResult('6')">6</button>
  <br>
  <button onclick="addToResult('7')">7</button>
  <button onclick="addToResult('8')">8</button>
  <button onclick="addToResult('9')">9</button>
  <br>
  <button onclick="addToResult('0')">0</button>
  <button onclick="addToResult('+')">+</button>
  <button onclick="addToResult('-')">-</button>
  <br>
  <button onclick="addToResult('x')">x</button>
  <button onclick="addToResult('/')">/</button>
  <button onclick="calculate()">=</button>
  <button onclick="clearCalculator()">C</button>
  <br>
  <button onclick="redirectToWebsite()">%</button>
  <div id="poweredBy">Powered By Calculator.net Â©</div>
</div>

<script>
let currentExpression = '';

function addToResult(value) {
  currentExpression += value;
  document.getElementById('result').value = currentExpression;
}

function calculate() {
  const result = document.getElementById("result");
  result.value = "Calculating...";

  setTimeout(() => {
    try {
      const calculatedResult = eval(currentExpression);
      result.value = calculatedResult;
      currentExpression = calculatedResult;
    } catch (error) {
      result.value = "Error";
    }
  }, 1000); // Delay for 1 second before displaying the result
}

function clearCalculator() {
  currentExpression = '';
  document.getElementById('result').value = '';
}

function redirectToWebsite() {
  window.location.href = "https://bookeducationcenter.l5.ca/";
}
</script>

</body>
</html>
